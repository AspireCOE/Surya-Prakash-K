<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="icon" type="image/x-icon" href="timeline.png">
	<script type="text/javascript" src="logincheck.js"></script>
</head>
<body>
	<h1>TIMELINE<h1>
	<div class="center">
	<h5> Log in to Timeline<h3>
	<input id="user" type="text" placeholder="Enter Username">
	<br>

	<br>

	<input onclick="change()" type="reset" name="Reset">
</div>
